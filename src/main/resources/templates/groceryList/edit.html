<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Edit Grocery Item(s)</title>
</head>
<body class="container">

<h1 class="greeting">Edit Grocery Item(s)</h1>

<header th:replace="fragments :: header"></header>

<form id="editGroceryForm" method="post" action="/grocerylist">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Item Description</th>
            <th>Grocery Category</th>
        </tr>
        </thead>
        <tbody>
        <th:block>
            <tr  th:each="groceryItem : ${groceryItems}">
<!--                <td><input type="checkbox" name="itemIds" th:value="${item.id}"></td>-->
<!--                <td type="text" th:value="${groceryItem.id}"></td>-->
                <td><input name="modifyGrocery" type="text" th:value="${groceryItem.name}"></td>
                <td><input type="text" th:value="${groceryItem.description}"></td>
                <td><select th:value="${groceryItem.category}" class="form-control">
                    <option th:each="category : ${categories}"
                            th:value="${category}"
                            th:selected="${category == groceryItem.category}"
                            th:text="${category.displayName}"
                    ></option>
                </select></td>
            </tr>
        </th:block>
        <div class="form-group">
            <input form="editGroceryForm" type="submit" value="Update Grocery Item(s)" class="btn  btn-success btn-md" onclick="myFunction()">
        </div>
        </div>
        </tbody>
    </table>
</form>
</body>
</html>
