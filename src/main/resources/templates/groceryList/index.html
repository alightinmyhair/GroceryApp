<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Grocery App</title>
</head>
<body class="container">

<h2>Grocery List</h2>
<header th:replace="fragments :: header"></header>

<h5>Add Grocery Item</h5>

<form method="post" action="/grocerylist">
    <div class="form-group">
        <label>Item Name
            <input type="text" name="groceryName" class="form-control">
        </label>
        <label>Category
            <input type="text" name="groceryCategory" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Add Item" class="btn btn-success">
    </div>
</form>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Item Name</th>
        <th>Item Category</th>
    </tr>
    </thead>
    <tbody>
    <th:block>
        <tr  th:each="item : ${items}">
            <td th:text="${item.key}"></td>
            <td th:text="${item.value}"></td>
        </tr>
    </th:block>
    <tr th:unless="${items} and ${items.size()}">
        <td>No grocery items!</td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
