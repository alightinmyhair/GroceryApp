<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Grocery App</title>
</head>
<body>
<h3>Grocery List</h3>
<nav th:replace="fragments :: navigation"></nav>
<p th:unless="${items} and ${items.size()}">No grocery items!</p>
<ol>
    <th:block th:each="item : ${items}">
        <li th:text="${item}"></li>
    </th:block>
</ol>
</body>
</html>
