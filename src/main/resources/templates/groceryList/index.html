<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Grocery App</title>
</head>
<body class="container">

<h1>Main Grocery List</h1>
<header th:replace="fragments :: header"></header>

<h5>Add Grocery Item</h5>
<form method="post" action="/grocerylist">
    <div class="row">
        <div class="col-sm-8">
            <label>Item Name
                <input type="text" name="name" class="form-control">
            </label>
            <label>Category
                <input type="text" name="category" class="form-control">
            </label>
            <input type="submit" value="Add Item" class="btn  btn-success btn-md">
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="submit" form="groceryListForm" name="edit" value="Edit Category" class="btn btn-warning btn-sm">
                <input type="submit" form="groceryListForm" name="delete" value="Delete Item" class="btn btn-danger btn-sm">
            </div>
        </div>
    </div>
</form>

<!--TODO: KEJ trying out 2nd Form?-->
<form id="groceryListForm" method="post" action="/grocerylist/grocerylist">


<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Select</th>
        <th>Item Name</th>
        <th>Item Category</th>
    </tr>
    </thead>
    <tbody>
    <th:block>
        <tr  th:each="item : ${items}">
            <td><input type="checkbox" name="itemIds" th:value="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.category}"></td>
        </tr>
    </th:block>
    <tr th:unless="${items} and ${items.size()}">
        <td>No grocery items!</td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
</form>
</body>
</html>
