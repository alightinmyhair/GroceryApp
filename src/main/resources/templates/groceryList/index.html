<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Grocery App</title>
</head>
<body class="container">

<h1>Main Grocery List</h1>
<header th:replace="fragments :: header"></header>

<h5>Add Grocery Item</h5>
<form method="post" action="/grocerylist">
    <div class="row">
        <div class="col-sm-8">
            <label>Item Name
                <input type="text" name="groceryItemName" class="form-control">
            </label>
            <label>Category
                <input type="text" name="groceryCategory" class="form-control">
            </label>
            <input type="submit" value="Add Item" class="btn  btn-success btn-md">
        </div>
        <div class="col-sm-4">
                <input type="button" value="Edit Category" class="btn btn-warning btn-sm">
                <input type="button" value="Delete Item" class="btn btn-danger btn-sm">
        </div>
    </div>

<!--        <input type="submit" value="Add Item" class="btn  btn-success btn-md">-->
    <div class="form-group">
<!--        <input type="button" value="Edit Category" class="btn btn-warning btn-sm">-->
<!--        <input type="button" value="Delete Item" class="btn btn-danger btn-sm">-->
    </div>
</form>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Select</th>
        <th>Item Name</th>
        <th>Item Category</th>
    </tr>
    </thead>
    <tbody>
    <th:block>
        <tr  th:each="item : ${items}">
            <td><input type="checkbox"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.category}"></td>
        </tr>
    </th:block>
    <tr th:unless="${items} and ${items.size()}">
        <td>No grocery items!</td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
